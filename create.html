<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header>
        <div class="container pure-g">
            <div class="header__brand pure-u-1 pure-u-sm-1-3">
                <h1><a href="/index.html">Packiderm</a></h1>
                <button id="nav-menu-btn" class="header__menu-btn">menu</button>
            </div>
            <nav class="pure-u-1 pure-u-sm-2-3">
                <ul id="nav-menu-list">
                    <li><a href="/create.html">Create a New List</a></li>
                    <li><a href="/view.html">View All Lists</a></li>
                    <li><a href="/update.html">Update Your Preferences</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container corner__fold--yellow">
            <form class="form__create" id="form-create">
                <h2>Create a New Packing List</h2>
                <div class="form__fields pure-g">

                    <div class="form__grid pure-u-1 pure-u-md-1-2 pure-u-lg-5-24">
                        <div class="form__field">
                            <label for="startDate" class="form__field--label">Start Date:</label>
                            <input type="date" name="startDate" id="startDate" class="form__field--date" required />
                        </div>
                    </div>

                    <div class="form__grid pure-u-1 pure-u-md-1-2 pure-u-lg-5-24">
                        <div class="form__field">
                            <label for="endDate" class="form__field--label">End Date:</label>
                            <input type="date" name="endDate" id="endDate" class="form__field--date" required />
                        </div>
                    </div>

                    <div class="form__grid pure-u-1 pure-u-md-1-2 pure-u-lg-6-24">
                        <div class="form__field">
                            <label for="destination" class="form__field--label">Destination:</label>
                            <input type="text" name="destination" id="destination" class="form__field--text"
                                placeholder="Where are you going?" required />
                        </div>
                    </div>

                    <div class="form__grid pure-u-1 pure-u-md-1-2 pure-u-lg-5-24">
                        <div class="form__field">
                            <label for="type" class="form__field--label">Type of Travel:</label>
                            <select name="type" id="type" class="form__field--dropdown" required>
                                <option hidden>Select travel type</option>
                                <option value="camping-no-rv">Camping</option>
                                <option disabled value="roadtrip">Road Trip</option>
                                <option disabled value="Business">Business</option>
                            </select>
                        </div>
                    </div>

                    <div class="form__grid pure-u-1 pure-u-md-1 pure-u-lg-3-24">
                        <div class="form__btn">
                            <button type="submit" class="btn btn__submit" id="createBtn">Generate List</button>
                        </div>
                    </div>

                </div>
            </form>


            <form class="form__packing-list" id="form-new-packing-list">
                <div class="form__fields">
                    <div class="form__field">
                        <label for="packing-list-name" class="form__field--label">Name your packing list:</label>
                        <input type="text" name="packing-list-name" id="packing-list-name" class="form__field--text"
                            placeholder="" required />
                    </div>

                    <div class="form__packing-lists-wrap" id="packingLists">

                    </div>

                    <button id="savePackingListBtn" type="submit">Save List</button>
                </div>
            </form>
    </main>

    <footer>
        <div class="container pure-g">
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-2-3 footer-content">
                <p>Powered by <a href="https://www.metaweather.com/" target="_blank" rel="noopener">MetaWeather</a>,
                    hosted on <a href="https://github.com/alex-117/packing-list-generator">GitHub</a>.</p>
            </div>
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 copyright">
                <p>&copy;</span> 2020<span id="copy-year"></span> <span class="brand">Packiderm</span></p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="assets/scripts/helperFunctions.js"></script>
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
