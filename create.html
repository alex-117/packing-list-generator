<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing List Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <main>
        <form class="form">
            <div class="form__field">
                <label for="startDate">Start Date:</label>
                <input type="date" name="startDate" class="form__input" id="startDate">
            </div>
            
            <div class="form__field">
                <label for="endDate">End Date:</label>
                <input type="date" name="endDate" class="form__input" id="endDate">
            </div>

            <div class="form__field">
                <label for="destination">Destination:</label>
                <input type="text" name="destination" class="form__input" id="destination">
            </div>

            <div class="form__field">
                <input type="radio" name="type" class="form__radio" id="camping" value="camping">
                <label for="camping">Camping</label>
                <input type="radio" name="type" class="form__radio" id="business" value="business">
                <label for="business">Business</label>
                <input type="radio" name="type" class="form__radio" id="roadTrip" value="roadTrip">
                <label for="roadTrip">Road Trip</label>
            </div>

            <div class="form__field">
                <button type="submit" class="btn btn__submit" id="createBtn">Generate List &rarr;</button>
            </div>

        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
